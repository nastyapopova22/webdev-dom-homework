<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="List" class="comments">
<!--список рендерится из js-->
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          value=" "
          placeholder="Введите ваше имя"
          
  
      ></input>
        <textarea 
        id="color-input"
          type="textarea"
          class="add-form-text"
          value=" "
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("List");
    const nameInputElement = document.getElementById("name-input");
    const colorInputElement = document.getElementById("color-input");
    const today = new Date();
    const likeCount = document.querySelector('.like-counter');

const initEventListeners = () =>{
  const likesElements = document.querySelectorAll('.like-button');
   for (const likeElement of likesElements) {

    likeElement.addEventListener("click", () =>{
      console.log(1);

    });
   }
};
initEventListeners();
    //. создаем массив 
   const bloks = [
      {
        name:"Глеб Фокин",
        time:"12.02.22 12:18",
        comment:"Это будет первый комментарий на этой странице",
        likes:"3",
      
      },
      {
        name:"Варвара Н.",
        time:"13.02.22 19:22",
        comment:"Мне нравится как оформлена эта страница! ❤",
        likes:"75",
      },
    ];
   

// на основе массива сделать html разметку

const renderBloks = () =>{

  const bloksHtml = bloks.map((blok, index) =>{
    return `<li class="comment">
          <div class="comment-header">
            <div> ${blok.name} </div>
            <div>${blok.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${blok.comment} 
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${blok.likes} </span>
              <button   class="like-button -active-like"  data-index="${index}"></button>
            </div>
          </div>
        </li> `
        
//3.преобразуем массив строк в одну строчку с помощью метода join('') склеивает массив.
      })
      .join("");
// 4.в список html кладем полученную строку
     listElement.innerHTML = bloksHtml;

    };
    renderBloks();
  //добавляем к элементу новый элемент
    bloks.push({
      name: nameInputElement.value,
      comment:colorInputElement.value,
    });

    const initDeleteButtonsListeners = () =>{
      const deleteButtonsElements = document.querySelectorAll(".like-button -active-like");
       for (const deleteButtonElement of deleteButtonsElements) {
        deleteButtonElement.addEventListener('click', () =>{
         const index = deleteButtonElement.dataset.index;
         bloks.splice(index, 1);
         renderBloks();

        });
       }

    };
    initDeleteButtonsListeners();

    buttonElement.addEventListener("click", () => {
      nameInputElement.style.backgroundColor = '';

      if (nameInputElement.value === ' '){
        nameInputElement.style.backgroundColor = 'red';
        return;
      };
    const timeNow = today.toLocaleString();

    //добавляем к элементу новый элемент

    

      const oldListHtml =listElement.innerHTML;
      listElement.innerHTML = 
        oldListHtml + 
      `<li class="comment">
          <div class="comment-header">
            <div> ${nameInputElement.value} </div>
            <div>${timeNow}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${colorInputElement.value} 
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li> `;
        initEventListeners();
    });
    
    
    
  


  </script>
</html>
