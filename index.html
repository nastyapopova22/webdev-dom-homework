<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="List" class="comments">
<!--список рендерится из js-->
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          value=" "
          placeholder="Введите ваше имя"
          
  
      ></input>
        <textarea 
        id="color-input"
          type="textarea"
          class="add-form-text"
          value=" "
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("List");
    const nameInputElement = document.getElementById("name-input");
    const colorInputElement = document.getElementById("color-input");
    const today = new Date();
    const likeCount = document.querySelector('.like-counter');

    
//
   //
   const bloks = [   // создаем массив 
      {
        name:"Глеб Фокин",
        time:"12.02.22 12:18",
        comment:"Это будет первый комментарий на этой странице",
        likes: 3,
        isLike: false,
      
      },
      {
        name:"Варвара Н.",
        time:"13.02.22 19:22",
        comment:"Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLike: false,
      },
    ];

const initEventListeners = () =>{
  const likesElements = document.querySelectorAll('.like-button');
   for (const likeElement of likesElements) {
    likeElement.addEventListener('click', () => {
      const index = likeElement.dataset.index;
      if (bloks[index].isLike === false){   //если не поставлен
        bloks[index].isLike = true; //ставим
        bloks[index].likes++; //и +1 к счетчику лайков
      } else { //в ином случае
        bloks[index].isLike = false; //убираем
        bloks[index].likes--; //вычитаем лайк
      }
     renderBloks(); 
    
    });
  }
};
initEventListeners();

const commentEventListeners = () =>{
const commentsElements = document.querySelectorAll(".comment-body");
  for (const commentElement of commentsElements) {
    commentElement.addEventListener('click', (event) => {
      event.stopPropagation();
      const thisComment =  commentElement.dataset.comment;
      const thisName = commentElement.dataset.name;
      colorInputElement.value += `${thisName} : ${thisComment}`;
  });
  }
};



const renderBloks = () =>{ // на основе массива сделать html разметку

  const bloksHtml = bloks.map((blok, index) =>{
    return `<li class="comment">
          <div class="comment-header">
            <div>
               ${blok.name} </div>
            <div>${blok.time}</div>
          </div>
          <div class="comment-body"  data-comment ="${blok.comment}" data-name ="${blok.name}"  >
            <div class="comment-text" >
              ${blok.comment} 
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${blok.likes} </span>
              <button   class="like-button ${blok.isLike ? '-active-like' : ''}"  data-index="${index}"></button>
            </div>
          </div>
        </li> `;
      })
      .join("");  //преобразуем массив строк в одну строчку с помощью метода join('') склеивает массив.
     listElement.innerHTML = bloksHtml; // в список html кладем полученную строку
     initEventListeners();
     commentEventListeners();
    };
    renderBloks();
   

//
//
//
    const timeNow = today.toLocaleString();
 
    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      }
      bloks.push ({
      name: nameInputElement.value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;"),
      comment:colorInputElement.value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;"),
      time: timeNow,
      likes: 0,
      isLike: false,
      });

      renderBloks();
      nameInputElement.value = "";
      colorInputElement.value = "";
    });
    

  </script>
</html>
